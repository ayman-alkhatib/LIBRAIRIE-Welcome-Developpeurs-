	 <section>
        <h1>Bienvenue à la Librairie "Welcome Développeurs"</h1>

        <h2>Sélection de livres</h2>
        <ul class="books"></ul>

<script src="./data.js"></script>		
		

<script>
books.forEach((bookObj) => {
    let myMainElement = document.querySelector(".books")
    let book = document.createElement("li")
    let img = document.createElement("img")
    let title = document.createElement("h3");
    let author = document.createElement("div")
    let price = document.createElement("div");
	let cart = document.createElement("div");

    // Add the link of the img
    img.src = `./images/books-images/${bookObj.url}`

    // Add book title
    title.append(bookObj.title);

    //add author name
    author.append(bookObj.author)

    // Add price Text
    //price.append(`$${bookObj.price}`);
	//price.innerHTML='$'+bookObj.price+'<i class="fas fa-cart-shopping"></i>'; 
	price.innerHTML=bookObj.price+' €'; 
	
	cart.innerHTML='<button type="button">Ajouter au panier</button>'; 

    // Add quantity (in basket)
	//quantity.innerHTML='Qté : '+bookObj.quantity+' <i class="fas fa-circle-minus"></i> <i class="fas fa-circle-plus"></i>'; 


    // Add img to book
    book.append(img)

    // Add title To book
    book.appendChild(title);

    // Add price To book
    book.appendChild(price);

    // Add quantity To book
    book.appendChild(quantity);

    // Add author to book
    book.appendChild(author)
    // Add id to book bookObj
    book.id = bookObj.id;

    myMainElement.appendChild(book)

})

</script>
